<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C2PA Manifest Viewer</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 300px;
      height: 200px;
      font-family: sans-serif;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    #drop-area.hover {
      border-color: #333;
    }
    #manifest {
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <p>Drag and drop an image file here</p>
  </div>
  <div id="manifest"></div>

  <script type="module", src="./dist/main.js"></script>
</body>
</html>
